<body onload="startGame()">


<script>

var myGamePiece;

function startGame() {
    myGamePiece = new component(30, 30, "purple", 10, 120);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 500;
        this.canvas.height = 350;
        //this.canvas.style.cursor = "none"; //hide the original cursor
        this.context = this.canvas.getContext("2d");
        //document.body.insertBefore(this.canvas, document.body.childNodes[0]);
	var toReplace = document.getElementById("myCanvas");
	toReplace.parentNode.replaceChild(this.canvas,toReplace);
        this.interval = setInterval(updateGameArea, 20);
        this.canvas.addEventListener('mousemove', function (e) {
            myGameArea.x = e.offsetX;
            myGameArea.y = e.offsetY;
        })
    }, 
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}
function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
}

function updateGameArea() {
    myGameArea.clear();
    if (myGameArea.x && myGameArea.y) {
        myGamePiece.x = myGameArea.x;
        myGamePiece.y = myGameArea.y;        
    }
    myGamePiece.update();
}


			function myFunction(e) 

{
	var x = e.clientX;
	var y = e.clientY;
	var coor = "Coordinates: (" + x + "," + y + ")";
	document.getElementById("demo").innerHTML = coor;
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.lineWidth="6";
	ctx.strokeStyle="#F00";
	ctx.strokeRect(20,20,20,20);
	ctx.fillRect(20,20,20,20);

}

</script>


<canvas onmousemove="//myFunction(event);" id="myCanvas">



</canvas>
